<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Wittier - twitter for the wittiest</title>
</head>

<body>
  <header>
    <h3 class="title">Wittier - twitter for the wittiest</h3>
  </header>
  <main>
    <form class="wit-form">
      <label for="name">Name</label>
      <input class="u-full-width" type="text" id="name" name="name">
      <label for="content">Throw the wit: </label>
      <textarea class="u-full-width" type="textbox" id="content" name="content"></textarea>
      <button class="button-primary">Wit</button>
    </form>
    <div class="loading">
      <img src="loading.gif" alt="loading">
    </div>
  </main>
  <script src="client.js"></script>
</body>

</html>
